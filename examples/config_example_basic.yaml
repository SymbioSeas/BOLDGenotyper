# BOLDGenotyper Configuration Example - Basic Usage
#
# This is a minimal configuration file showing the most commonly
# adjusted parameters. All other parameters will use default values.
#
# Usage:
#   boldgenotyper analyze --config config_example_basic.yaml --input data.tsv

# Global settings
n_threads: 4
output_dir: results/my_analysis
log_level: INFO

# Sequence clustering parameters
dereplication:
  clustering_threshold: 0.01  # 99% identity (standard for COI)
  min_sequence_length: 400    # Minimum COI fragment length

# Genotype assignment
genotype_assignment:
  min_identity: 0.90          # 90% minimum match to assign genotype
  n_threads: 4                # Parallelize assignment

# Geographic filtering
geographic:
  exclude_centroids: true     # Critical: exclude country centroids
  exclude_zero_coords: true   # Exclude placeholder coordinates

# Visualization
visualization:
  figure_dpi: 300             # High resolution for publication
  figure_format:
    - png
    - pdf
