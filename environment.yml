name: boldgenotyper
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Python
  - python>=3.8,<3.14

  # Core bioinformatics tools
  - mafft>=7.0
  - trimal>=1.4
  - fasttree>=2.1  # Optional, for phylogenetic tree building

  # Core Python packages
  - biopython>=1.79
  - pandas>=1.3.0
  - numpy>=1.21.0
  - scipy>=1.7.0

  # Visualization
  - matplotlib>=3.4.0
  - seaborn>=0.11.0

  # Geographic analysis (optional but recommended for marine organisms)
  - geopandas>=0.10.0
  - cartopy>=0.20.0
  - shapely>=1.8.0
  - pyproj>=3.0.0

  # HTML report generation
  - jinja2>=3.0.0

  # Optional: sequence alignment utilities
  - edlib>=1.3.9  # Fast edit distance (optional, falls back to pure Python)

  # pip-installed packages (if not available via conda)
  - pip
  - pip:
    - edlib>=1.3.9  # Fallback if conda version not available
